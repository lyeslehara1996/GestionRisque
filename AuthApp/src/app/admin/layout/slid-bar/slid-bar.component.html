
<mat-card class="card">
     <mat-card-actions>

      <button mat-button *ngIf="roles.includes('Utilisateur') "  >List User</button>
      <button mat-button *ngIf="roles.includes('Admin') "  >Add User </button>
      <button mat-button *ngIf="roles.includes('Utilisateur') || ('Manager Risque')"  >Add Role to user </button>
      <button mat-button *ngIf="roles.includes('Admin') " >Delete Role </button>
    </mat-card-actions>
  </mat-card>
